<script>
    //链接：https://www.nowcoder.com/questionTerminal/42723269e25b478ca0ea8f7d37d8e57c
    //来源：牛客网

    var m = 1, j = k = 0;
    function add(n) {
        return n + 1;
    }
    y = add(m);
    function add(n) {
        return n + 3;
    }
    z = add(m);

    console.log("y=", y, ";", "z=", z);
    //答案：y=4;z=4
    //分析：当声明了多个同名函数时， 后面的函数会覆盖前面的函数 ，所以在题目中，事实上只有后面的add(n)起了作用，因此，两个结果都为4。

</script>
