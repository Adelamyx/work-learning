<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击自动定位到某个位置</title>
    <style>
    .mainbody {
        width: 400px;
        height: 400px;
    }
    #goods {
        width: 200px;
        height: 400px;
        background-color: pink;
    }
    #service {
        width: 200px;
        height: 400px;
        background-color: peachpuff;
    }
    #introduce {
        width: 200px;
        height: 400px;
        background-color: lightpink;
    }
    #bottom {
        width: 200px;
        height: 100px;
    }
    </style>
</head>

<body>
    <div class="mainbody">
        <ul>
            <li><a href="#goods">商品</a></li>
            <li><a href="#service">服务</a></li>
            <li><a href="#introduce">介绍</a></li>
        </ul>
    </div>
    <div id="goods">
        我是商品
    </div>
    <div id="service">
        我是服务
    </div>
    <div id="introduce">
        我是介绍
    </div>
    <div id="bottom">
        底部啦啦啦啦
    </div>
</body>

</html>
