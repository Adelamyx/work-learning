<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String 对象方法</title>
</head>
<body>

<script type="text/javascript">

    var strs = "hello,";
    var a = "maomao";
    var b = "hello world!";
    //charAt() 返回在指定位置的字符。
    function charAt(str) {
        return str.charAt(0);
    }
    console.log("1、charAt() 返回指定位置的值是：", charAt(strs));
    //答案：h


    //charCodeAt() 返回在指定的位置的字符的 Unicode 编码。
    function charcodeat(str) {
        return str.charCodeAt(1);
    }
    console.log("2、charCodeAt()返回在指定位置的字符的Unicode编码：", charcodeat(strs));
    //答案：101


    console.log("2-1、chartPointAt()方法返回一个Unicode编码点值的非负整数。", strs.codePointAt(1));
    //答案：101

    //concat() 将两个或多个字符的文本组合起来，返回一个新的字符串。
    function concats(str, str1) {
        return str.concat(str1);
    }
    console.log("3、concat()将两个或多个字符的文本组合起来，返回一个新的字符串：", concats(strs, a));
    //原来的两个值：strs="hello,"  a="maomao"   答案：hello，maomao


    //indexOf()返回字符串中一个子串第一处出现的索引（从左到右搜索）。如果没有匹配项，返回 -1 。
    function indexof(str) {
        return str.indexOf("o");
    }
    console.log("4、indexOf()返回字符串中一个子串第一处出现的索引（从左到右搜索）。如果没有匹配项，返回 -1。", indexof(b));
    //原来的值b="hello world!" 答案：4


    //lastIndexOf()返回字符串中一个子串最后一处出现的索引（从右到左搜索），如果没有匹配项，返回 -1 。
    function lastindexof(str) {
        return str.lastIndexOf("o");
    }
    console.log("5、lastIndexOf()返回字符串中一个子串最后一处出现的索引（从右到左搜索），如果没有匹配项，返回 -1 。", lastindexof(b));
    //原来的值b="hello world!" 答案：7


    //substring()返回字符串的一个子串，传入参数是起始位置和结束位置。
    //str.substring(indexStart[, indexEnd])
    function substr(str) {
        return str.substring(1, 3);
    }
    console.log("6、substring()返回字符串的一个子串，传入参数是起始位置和结束位置。", substr(b));
    //原来的值：hello world! 答案： el


    //substr() 方法返回一个字符串中从指定位置开始到指定字符数的字符。
    // str.substr(start[, length])
    console.log("6-1str.substr(start[, length])", strs.substr(1, 3));


    //slice()提取字符串的一部分，并返回一个新字符串（与 substring 相同）。
    function slicestr(str) {
        return str.slice(1, 3);
    }
    console.log("7、slice()提取字符串的一部分，并返回一个新字符串（与 substring 相同）。", slicestr(b));
    //原来的值：hello world! 答案： el


    //split()通过将字符串划分成子串，将一个字符串做成一个字符串数组。
    //通过将字符串分离成一个个子串来把一个String对象分裂到一个字符串数组中。
    var c = "hello world mm";
    console.log("8、split()通过将字符串划分成子串，将一个字符串做成一个字符串数组。", c.split("o world"));
    //原来的值：hello world mm   答案： ["hell", " mm"]


    //toLowerCase()将整个字符串转成小写字母。
    var d = "Hello World MM";
    console.log("9、toLowerCase()将整个字符串转成小写字母。", d.toLowerCase());
    //原来的值：Hello World MM   答案：hello world mm


    //toUpperCase()将整个字符串转为大写字母。
    console.log("10、toUpperCase()将整个字符串转为大写字母。 ", d.toUpperCase());
    //原来的值：Hello World MM   答案：hello world mm


    //startsWith, endsWith, includes

    //startsWith()方法用来判断当前字符串是否是以另外一个给定的子字符串“开头”的，根据判断结果返回 true 或 false。
    //str.startsWith(searchString [, position]);
    // searchString 要搜索的子字符串。
    // position 在str中搜索searchString的开始位置，默认值为0，也就是真正的字符串开头处。

    //endsWith()方法用来判断当前字符串是否是以另外一个给定的子字符串“结尾”的，根据判断结果返回 true 或 false。
    //str.endsWith(searchString [, position]);
    // searchString 要搜索的子字符串.
    // position 在str中搜索searchString的结束位置，默认值为 str.length，也就是真正的字符串结尾处。


    //includes() 方法用于判断一个字符串是否包含在另一个字符串中，根据情况返回true或false。
    //str.includes(searchString[, position])
    //searchString 要在此字符串中搜索的字符串。
    //position可选。从当前字符串的哪个索引位置开始搜寻子字符串；默认值为0。


    var e = "To be, or not to be, that is the question.";
    console.log("11、startsWith()方法用来判断当前字符串是否是以另外一个给定的子字符串“开头”的，根据判断结果返回 true 或 false。", e.startsWith("To be"));//true
    console.log(e.startsWith("not to be"));//false
    console.log(e.startsWith("not to be", 10));//true

    console.log("12、endsWith()方法用来判断当前字符串是否是以另外一个给定的子字符串“结尾”的，根据判断结果返回 true 或 false。", e.endsWith("question."));//true
    console.log(e.endsWith("not to be"));//false
    console.log(e.endsWith("not to be", 19));//true

    console.log("13、includes() 方法用于判断一个字符串是否包含在另一个字符串中，根据情况返回true或false。", e.includes("to be"));//true


    //repeat() 构造并返回一个新字符串，该字符串包含被连接在一起的指定数量的字符串的副本。
    console.log("13、repeat(0)的结果：", "abc".repeat(0));
    console.log("13、repeat(1)的结果：", "abc".repeat(1));
    console.log("13、repeat(3.5)的结果：", "abc".repeat(3.5));


    //trim()方法会从一个字符串的两端删除空白字符。在这个上下文中的空白字符是所有的空白字符 (space, tab, no-break space 等) 以及所有行终止符字符（如 LF，CR）。
    var orig = '   foo ooo  ';
    console.log("14、trim()", orig.trim()); // 'foo'
    // 另一个.trim()例子，只从一边删除
    var orig = 'foo    ';
    console.log("14、trim()", orig.trim()); // 'foo'


    //search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串。

    var searchs = "hello mm";
    console.log("15、search()", searchs.search("mm"));


    //replace()方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
    var replaces = "hello world! hello mm!";
    console.log("16、replace()", searchs.replace(/mm/, "cc"));
    console.log("原来的值", searchs);
    console.log("全局", replaces.replace(/hello/g, "hi"));
    console.log("第一个", replaces.replace(/hello/, "hi"));
    console.log("原来的值", replaces);




</script>

</body>
</html>
