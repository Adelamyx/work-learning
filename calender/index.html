<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="calender" id="calender">

    <div class="calendar-title-box" id="calendar-title-box">
        <span class="prev-month" id="prev-month"></span>
        <span class="calender-year" id="calender-year">2017年7月</span>
        <span id="calendar-today"></span>
        <span class="next-month" id="next-month"></span>
    </div>

    <div id="yearselect" >
        <select id="select">
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
        </select>
    </div>

    <table class="calendar-body-box" id="calendar-body-box">


    </table>


</div>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
